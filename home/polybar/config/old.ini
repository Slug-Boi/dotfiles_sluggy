[bar/main]
background = ${colors.background}
wm-restack = i3
override-redirect = true
cursor-click = pointer
cursor-scroll = ns-resize
line-size = 2
line-color = #f00
border-color = #00000000
radius=8
dpi = 192
height = 52
offset-y = 7px

font-0 = Fira Code Medium:pixelsize=12;2
font-1 = Material Design Icons:pixelsize=11:style:Regular;1

[bar/left]
inherit = bar/main
width = 13%
offset-x = 1%
fixed-center = false

background = ${colors.background}
foreground = ${colors.green}

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 1

modules-center = date

[bar/mid]
inherit = bar/main
width = 17%
offset-x = 42%
offset-y = 7px

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = Fira Code Medium:pixelsize=12;2
font-1 = unifont:fontformat=truetype:size=8:antialias=true;0
font-2 = siji:pixelsize=14;1
font-3 = FontAwesome:pixelsize=11;1

modules-center = i3

[bar/right]
inherit = bar/main

width = 30%
offset-x = 69%
offset-y = 7px

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 0
padding-right = 1

font-0 = FiraCode Nerd Font:pixelsize=12;2
font-2 = FontAwesome:pixelsize=11;2
font-3 = Material Design Icons:pixelsize=13:style:Regular;2

;modules-center = cpu sep temperature sep memory sep volume sep eth 
modules-center = filesystem sep pulseaudio sep xkeyboard sep memory sep cpu sep battery sep wlan

[module/sep]
type = custom/text
content=|
content-foreground = ${colors.foreground-sep}


[module/date]
type = internal/date
interval = 1

date = "%a %d.%m.%Y"
date-alt = "%a %d.%m.%Y"

time = %a %d %b %H:%M
time-alt = %H:%M - %a %d.%m.%Y

format-padding = 2

label = %time%


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
;label-focused-underline= ${colors.primary}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
;label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; Separator in between workspaces
; label-separator = |

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#7AA2F7} %{F-}%percentage_used%%
label-mounted-padding = 1

label-unmounted = %{F#444B6A}unmounted %{F-}
label-unmounted-foreground = ${colors.disabled}
label-unmounted-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

format-padding = 1
format-volume = <label-volume>

label-volume = "%{F#e002a5} 墳 %{F-}%percentage%% "
label-volume-foreground = ${colors.foreground}

label-muted = "   婢   "
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-padding = 1
format-spacing = 0
label-layout-padding = 0
label-layout = "%icon%"
label-layout-foreground = ${colors.primary}

layout-icon-default = ""
layout-icon-0 = us;US
layout-icon-1 = dk;DK

[module/memory]
type = internal/memory
interval = 2

format-padding = 1
format-prefix = " "
format-prefix-foreground = ${colors.green}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.blue}
format-padding = 1
label = %percentage:2%%


[module/wlan]
type = internal/network
interface = wlp0s20f3
interface-type = wireless
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-disconnected = "No wifi"
format-connected-padding = 1
format-disconnected-padding = 1
label-connected = %essid%


ramp-signal-0 = "睊"
ramp-signal-1 = "直"
ramp-signal-2 = "直"
ramp-signal-3 = "直"
ramp-signal-4 = "直"
ramp-signal-foreground = ${colors.magenta}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 99
format-charging = <animation-charging> <label-charging>
format-charging-padding = 1

format-discharging = <ramp-capacity>  <label-discharging>
format-discharging-padding = 1

format-full-prefix = 
format-full-prefix-foreground = ${colors.yellow}
format-full-padding = 1

label-charging = %percentage%%

ramp-capacity-font = 2
ramp-capacity-0 = %{F#D40000}%{F-}
ramp-capacity-1 = %{F#FFB700}%{F-}
ramp-capacity-2 = %{F#FFB700}%{F-}
ramp-capacity-3 = %{F#FFB700}%{F-}
ramp-capacity-4 = %{F#FFB700}%{F-}
ramp-capacity-foreground = ${colors.foreground-alt}
animation-charging-font = 2
animation-charging-0 = %{F#FFB700}%{F-}
animation-charging-1 = %{F#FFB700}%{F-}
animation-charging-2 = %{F#FFB700}%{F-}
animation-charging-3 = %{F#FFB700}%{F-}
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

[settings]
screenchange-reload = true
pseudo-transparency = true

