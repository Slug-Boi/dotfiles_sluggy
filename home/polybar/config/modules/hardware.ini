[module/base-hardware]
interval = 2
format-background = ${color.bg0}

[module/cpu]
inherit = module/base-hardware
type = internal/cpu

format-prefix = " "
format-foreground = ${color.green}

label = %percentage:2%%

[module/memory]
inherit = module/base-hardware
type = internal/memory

format-prefix = " "
format-foreground = ${color.aqua}
label = %percentage_used:2%%

[module/filesystem]
type = internal/fs

interval = 30

mount-0 = /

format-mounted-prefix = "󰋊 "
format-mounted-foreground = ${color.blue}
format-mounted-background = ${color.bg0}
label-mounted = %percentage_used:2%%

[module/temperature]
inherit = module/base-hardware
type = internal/temperature

zone-type = x86_pkg_temp

base-temperature = 20
warn-temperature = 60

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${color.red}
label-warn-background = ${color.bg0}

ramp-0 = ""
ramp-1 = ""
ramp-2 = ""
ramp-3 = ""
ramp-4 = ""
